<!DOCTYPE html>
    <head>
        <title>Campo Minado</title>
        <meta charset="utf-8">
      
    </head>
    <body>

        <h1>Campo Minado</h1>

        <label for="grid_columns">Quantidade de colunas:</label>
        <input id="grid_columns" type="number" min="6" max="99" value="10" onchange="valueChange(event)" required>

        <br>

        <label for="grid_rows">Quantidade de fileiras:</label>
        <input id="grid_rows" type="number" min="6" max="99" value="8" onchange="valueChange(event)" required>

        <br>
        
        <label for="bomb_qnt">Quantidade de bombas:</label>
        <input id="bomb_qnt" type="number" min="1" value="10" onchange="valueChange(event)" required>

        <button><a href="./jogo.html" onclick="change()">Jogar</a></button>

        <div class="container">
            <div class="tile covered"></div>
        </div>


        <script src="./Js/code.js"></script>
    </body>
</html>
