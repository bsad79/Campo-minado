<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/styles/index.css">
    <link rel="stylesheet" href="../../assets/styles/formulario.css">
    <title>Campo minado</title>
</head>
<body>
    <main class="container">
        <section class="card">
            <section class="header">
                <h2>Campo minado</h2>
            </section>
            <div class="formulario">
                <h2>Criar conta</h2>
                <br><br>
                <form action="./index.html">
                    <div class="inputs">
                        <div>
                            <label for="name">Nome completo:</label>
                            <input id= "name" type="text" name="name" required>
                        </div>
                        <div>
                            <label for="data-nascimento">Data de nascimento:</label>
                            <input id= "data-nascimento" type="date" name="name" required>
                        </div>
                        <div>
                            <label for="cpf">CPF:</label>
                            <input id= "cpf" type="number" name="cpf" required>
                        </div>
                        <div>
                            <label for="telefone">Telefone:</label>
                            <input id= "telefone" type="text" name="telefone" required>
                        </div>
                        <div>
                            <label for="e-mail">E-mail:</label>
                            <input id= "e-mail" type="email" name="email" required>
                        </div>
                        <div>
                            <label for="username">Username:</label>
                            <input id= "username" type="text" name="username" required>
                        </div>
                        <div>
                            <label for="senha">Senha:</label>
                            <input id="senha" type="password" name="senha" required>
                        </div>
                    </div>
                    <div class="btn-envio">
                        <button type="submit">Criar conta</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
