<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/styles/index.css">
    <link rel="stylesheet" href="../../assets/styles/formulario.css">
    <title>{{ title }}</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="header">
                <h2>Campo minado</h2>
            </div>
            <br><br>
            <section class="formulario">
                <h2>Editar conta</h2>
                <br><br>
                <form action="?url=EditarCadastro/salvar" method="POST">
                    <div class="inputs">
                        <div>
                            <label for="name">Nome completo:</label>
                            <input id="name" type="text" name="name" value="{{ usuario.nome }}" required>
                        </div>
                        <div>
                            <label for="data-nascimento">Data de nascimento:</label>
                            <input id="data-nascimento" type="date" name="data_nascimento" value="{{ usuario.data_nascimento }}" disabled>
                        </div>
                        <div>
                            <label for="cpf">CPF:</label>
                            <input id="cpf" type="number" name="cpf" value="{{ usuario.cpf }}" disabled>
                        </div>
                        <div>
                            <label for="telefone">Telefone:</label>
                            <input id="telefone" type="text" name="telefone" value="{{ usuario.telefone }}" required>
                        </div>
                        <div>
                            <label for="e-mail">E-mail:</label>
                            <input id="e-mail" type="email" name="email" value="{{ usuario.email }}" required>
                        </div>
                        <div>
                            <label for="username">Username:</label>
                            <input id="username" type="text" name="username" value="{{ usuario.username }}" disabled>
                        </div>
                        <div>
                            <label for="senha">Senha:</label>
                            <input id="senha" type="password" name="senha" required>
                        </div>
                    </div>
                    <div class="btn-envio">
                        <button class="btn" type="submit">Salvar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
